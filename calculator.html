<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="Calculator-body">
        <b style="padding: 5px; margin: 10px ; color: rgb(236, 233, 233);">Auto Power Off</b>
        <b style="padding: 5px; margin: 5px ; color: rgb(236, 233, 233); text-align: right; margin-left: 220px; ">12
            Digit</b>
        <input type="text" value="0" class="screen">


        <div class="#">
            <b class="power">MI-847</b>
            <div class="Dual-power">Mi-847
                Dual Power
                Calculator
            </div>
            <button class="org-button">OFF</button>
            <button class="org-button">ON/AC</button>

        </div>

        <div class="button-container">
            <button class="white-button btn">CHECK<img src="arrow-right.png" alt="arrow" height="15px"></button>
            <button class="black-button btn">7</button>
            <button class="black-button btn">4</button>
            <button class="black-button btn">1</button>
            <button class="black-button btn">0</button>

            <button class="white-button btn">CRT-correct</button>
            <button class="black-button btn">8</button>
            <button class="black-button btn">5</button>
            <button class="black-button btn">2</button>
            <button class="black-button btn">00</button>

            <button class="white-button btn">AUTO REPLAY</button>
            <button class="black-button btn">9</button>
            <button class="black-button btn">6</button>
            <button class="black-button btn">3</button>
            <button class="black-button btn">.</button>

            <button class="white-button btn"><img src="square-root.png" alt="square root" height="18px"></button>
            <button class="white-button btn"><img src="divide.png" alt="divide" height="15px"></button>
            <button class="white-button btn">X</button>
            <button class="white-button btn" style="font-size: large;">-</button>
            <button class="white-button btn large-btn">+</button>

            <button class="white-button btn">%</button>
            <button class="white-button btn">MRC</button>
            <button class="white-button btn">M-</button>
            <button class="white-button btn">M+</button>
            <button class="white-button btn large-btn">=</button>
        </div>
    </div>

</body>

</html>
